<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案 - What Movies Told ME</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #666;
            line-height: 1.6;
        }

        .logout-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>個人檔案</h1>
        </div>
        <div class="profile-info">
            <h3>歡迎回來！</h3>
            <p id="username-display"></p>
        </div>
        <button class="logout-btn" onclick="logout()">登出</button>
    </div>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const userInfo = localStorage.getItem('userInfo');
            if (!userInfo) {
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(userInfo);
            document.getElementById('username-display').textContent = `使用者名稱：${user.username}`;
        }

        function logout() {
            localStorage.removeItem('userInfo');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
